<!DOCTYPE html>

<html lang="en">
    
<head>

<body>
    <!-- Navbar -->
    <nav class="nav">
        <a class="active main" href="#home">BRIAN KOEHLER</a>
        <div class="nav-tabs">
            <a href="#about">ABOUT</a>
            <a href="#projects">PROJECTS</a>

    <div id="fullpage">

        <div class="section container" style="padding-top: 8vh;">

            <div class="column">

                    <p class="hello"><span class="type"></span></p>
                </div>
            </div>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed(".type", {
            strings: [
                "PRINT('HELLO')",
                "PRINT('HELLO WORLD')"
            ],
            smartBackspace: true,
            typeSpeed: 80,
            backSpeed: 80,
            backDelay: 3000
        });
    </script>

    <!-- fullPage.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.js"></script>
    <script>
        new fullpage("#fullpage", {
            verticalCentered: false,
            anchors: ['home', 'about']
        });
    </script>
